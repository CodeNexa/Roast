<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Roaster</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>GitHub Roaster</h1>
        <p>Enter a GitHub username and programming language to get roasted!</p>
        <form id="roast-form">
            <input type="text" id="username" placeholder="GitHub Username" required>
            <input type="text" id="language" placeholder="Favorite Language" required>
            <button type="submit">Roast Me</button>
        </form>
        <div id="roast-result" class="roast-result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
